<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Online Desktop</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{url_for('static', filename='scripts.js')}}" defer></script>
</head>
<body onload="startTime(); displayDate()">
    <div class="container">
        <div class="top">
            <div id="date">Date</div>
            <h1>My Personal Desktop</h1>
            <div id="clock"></div>
        </div>
        <div class="main">
           <div class="widget">
            <h1>Widget 01</h1>
            <div class="notepad">
                <textarea id="notes-area" name="message" rows="20" cols="40"></textarea>
                <p><button id="saveNotesBtn"> Save </button></p>
            </div>
           </div>
           <div class="widget">
            <h1>Widget 02</h1>
           </div>
           <div class="widget">
            <h1>Widget 03</h1>
           </div>
        </div>
    </div>
</body>

<script>
    var loadNotes = localStorage.getItem("notes");
    $("#notes-area").val(loadNotes);

    $("#saveNotesBtn").click(function(){
        var currentNotes = $("#notes-area").val();
        localStorage.setItem("notes", currentNotes);    
    });
</script>
</html>
